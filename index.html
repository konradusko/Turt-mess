<header id="header" class="header header-login">
<div id="login_background" class="login-background">
    <h1>Turt-Mess</h1>
</div>
<div class="login">
    <div id="login-container" class="login-container">
<div id="login_form_id" class="login-container-login-form">
        <span class="login-form-title" ><h2>Sign in</h2></span> 

        <div class="wrap-input">
                <label class="label-input">Email</label>
                <input class="input" id="login-mail" type="text" name="email" autocomplete="off" placeholder="Email..." required>
                <span class="focus-input"></span>
            </div>
            <div class="wrap-input">
                    <label class="label-input">Password</label>
                    <input class="input" id="login_password" type="password" name="password" placeholder="***********" required>
                    <span class="focus-input"></span>
                </div>
                <span id="login-error" class="error-Input-file error"></span>
                <div class="wrap-buttons">
                       <button class="button_Sign-In" id="input_login"> Sign In</button>
                       <button id="register_form" class="button_Sign-Up"> Sign Up <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                </div>

</div>
<div id="register_form_id" class="login-container-register-form">
    <span class="login-form-title" ><h3>Sign Up</h3></span> 

    <div class="wrap-input">
        <label class="label-input">Email</label>
        <input id="register_email" class="input"  type="text" name="email" autocomplete="off" placeholder="Email..." required>
        <span class="focus-input"></span>
    </div>
    <div class="wrap-input">
        <label class="label-input">Password</label>
        <input id="register_password_one" class="input"  type="password" name="password" placeholder="***********" required>
        <span class="focus-input"></span>
    </div>
    <div class="wrap-input">
        <label class="label-input">Repeat Password</label>
        <input id="register_password_two" class="input"  type="password" name="password" placeholder="***********" required>
        <span class="focus-input"></span>
    </div>
    <div class="wrap-input">
        <label class="label-input">Your Nickname</label>
        <input id="nickname_id" class="input"  type="text" name="Nickname" autocomplete="off" maxlength="25" placeholder="Nickname" required>
        <span class="focus-input"></span>
    </div>
    <div class="wrap-input input-file-wrap">
        <label class="label-input">Your Picture*</label>
        <input id="input-file" class="input input-file" type="file" name="pic" accept=".jpg,.jpeg,.png" onchange="validateFileType()">
        <span class="focus-input"></span>
    </div>
    <span id="error-file" class="error-Input-file"></span>
    <div class="wrap-input">
        <label class="label-input">Your Country*</label>
        <input class="input"  type="text" name="Country" autocomplete="off" maxlength="20" placeholder="Country" required>
        <span class="focus-input"></span>
    </div>
    <div class="wrap-input">
        <span class="terms">By registering I agree to the <b>Terms of Use</b></span>
    </div>
    <span id="register-error" class="error-Input-file error"></span>
    <div class="wrap-buttons">
        <button id="input_register" class="button_Sign-In" > Sign Up</button>
        <button id="login_form" class="button_Sign-Up"> Sign In <i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
 </div>
 <span class="info-span">*Fields are not required.</span>

</div>
    </div>
</div>
</header>
<main id="mess-page" class="mess-page">
    <div id="channel-container_id" class="channel-container">
        <div class="container-add-new-channel">
                <span class="new-channel-logo"><h4>Create a new channel.</h4></span>
            <div id="new-channel" class="add-new-channel">
                    <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <span class="new-channel-logo"><h5>Channels:</h5></span>
        </div>
        <div class="container">
                <ul>
                        <li>
                            <div class="channel-photo">

                            </div>
                            <span class="channel-name">Kupa1</span>
                        </li>
                        <li>
                                <div class="channel-photo">
    
                                </div>
                                <span class="channel-name">Kupa1</span>
                            </li>
                    </ul>
        </div>
     
    </div>
    <div class="messenger">

    </div>
 
    <div id="user-profile-container_id" class="user-profile-container">
            <p onclick="logOut()">Wyloguj</p>
    </div>
    <div id="adding-channel-form" class="add-new-channel-form">
        <span class="adding-chan-logo">Create a New Channel!</span>
        <div class="wrap-input input-adding">
                <label class="label-input">Channel Name</label>
                <input id="channel_name_id"  class="input"  type="text" name="Channel Name" autocomplete="off" maxlength="10" placeholder="Channel Name" required>
                <span class="focus-input"></span>
            </div>
            <div class="wrap-input input-adding">
                    <label class="label-input">Your Channel Password</label>
                    <input id="channel_password_id"  class="input"  type="password" name="Channel Password" autocomplete="off" maxlength="25" placeholder="Channel Password" required>
                    <span class="focus-input"></span>
                </div>
                
                <div class="wrap-buttons buttons-New_channel">
                        <button id="button-New-channel"  class="button_Sign-In button-adding" > Create</button>
                        <button id="button-cancel_id" class="button_Sign-Up button-cancel"> Cancel </button>
                 </div>
                 <span id="newChannel-error" class="info-span"><span></span>
    </div>
</main>

    <script src="index.js"></script>
